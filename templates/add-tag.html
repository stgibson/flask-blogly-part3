{% extends "base.html" %}

{% block title %}Add Tag Form{% endblock %}

{% block content %}
  <h1>Create a tag</h1>
  <form action="/tags/new" method="POST">
    <div class="form-group row">
      <label class="col-2" for="name">Name</label>
      <input
        class="form-control col"
        name="name"
        type="text"
        placeholder="Enter a name for the tag"
      >
    </div>
    <div class="d-flex justify-content-end">
      <a class="btn btn-outline-primary" href="/tags">Cancel</a>
      <button class="btn btn-success">Add</button>
    </div>
  </form>
{% endblock %}
