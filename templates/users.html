{% extends "base.html" %}

{% block title %}User Listing{% endblock %}

{% block content %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{user.id}}">{{user.full_name}}</a>
      </li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="/">Go back</a>
  <a class="btn btn-secondary" href="/users/new">Add user</a>
{% endblock %}
