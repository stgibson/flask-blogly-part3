{% extends "base.html" %}

{% block title %}New Post Form{% endblock %}

{% block content %}
  <h1>Add Post for {{user.full_name}}</h1>
  <form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group row">
      <label class="col-2" for="title">Title</label>
      <input class="form-control col" name="title" type="text">
    </div>
    <div class="form-group row">
      <label class="col-2" for="content">Content</label>
      <textarea class="form-control col" name="content" rows="3"></textarea>
    </div>
    {% for tag in tags %}
      <div class="form-group my-0">
        <input name="{{tag.name}}" type="checkbox">
        <label for="{{tag.name}}">{{tag.name}}</label>
      </div>
    {% endfor %}
    <div class="d-flex justify-content-end">
      <a class="btn btn-info mx-1" href="/users/{{user.id}}">Cancel</a>
      <button class="btn btn-success">Add</button>
    </div>
  </form>
{% endblock %}
